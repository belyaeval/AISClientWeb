<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style-phonebook.css">
</head>
<body>
<form class="common">
    <div>
        <label for="surname">Фамилия
            <input type="text" id="surname">
        </label>
    </div>
    <div>
        <label for="name">Имя
            <input type="text" id="name">
        </label>
    </div>
    <div>
        <label for="phone-number">Номер телефона
            <input type="text" id="phone-number">
        </label>

    </div>
    <div>
        <button type="button" id="add-button">Добавить</button>
    </div>

    <div style="display: none" class="validation-message"></div>
</form>
<table class="table" id="phone-table">
    <thead>
    <tr>
        <th>№</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Номер телефона</th>
        <th></th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/phonebook.js"></script>
</body>
</html>
